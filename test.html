<main class="container row">
       <div class="center-align left col s7">
           <h3>Menu</h3>
           <div class="row">
               <div class="col s6">
                   <div class="card">
                       <div class="card-image">
                           <img src="img/burger.jpg">
                           <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons teal accent-4">shopping_basket</i></a>
                       </div>
                       <div class="card-content">
                           <span class="card-title">Burger</span>
                           <p>$8.99</p>
                       </div>
                       <div class="card-action">
                           <a href="#" class="teal-text text-accent-4">Add to Order</a>
                       </div>
                   </div>
               </div>
               <div class="col s6">
                   <div class="card">
                       <div class="card-image">
                           <img src="img/ice_cream.jpg">
                           <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons teal accent-4">shopping_basket</i></a>
                       </div>
                       <div class="card-content">
                           <span class="card-title">Ice Cream</span>
                           <p>$7.99</p>
                       </div>
                       <div class="card-action">
                           <a href="#" class="teal-text text-accent-4">Add to Order</a>
                       </div>
                   </div>
               </div>
           </div>
           <div class="row">
               <div class="col s6">
                   <div class="card">
                       <div class="card-image">
                           <img src="img/pizza.jpg">
                           <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons teal accent-4">shopping_basket</i></a>
                       </div>
                       <div class="card-content">
                           <span class="card-title">Pizza</span>
                           <p>$11.99</p>
                       </div>
                       <div class="card-action">
                           <a href="#" class="teal-text text-accent-4">Add to Order</a>
                       </div>
                   </div>
               </div>
               <div class="col s6">
                   <div class="card">
                       <div class="card-image">
                           <img src="img/ribs.jpg">
                           <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons teal accent-4">shopping_basket</i></a>
                       </div>
                       <div class="card-content">
                           <span class="card-title">Ribs</span>
                           <p>$14.99</p>
                       </div>
                       <div class="card-action">
                           <a href="#" class="teal-text text-accent-4">Add to Order</a>
                       </div>
                   </div>
               </div>
           </div>
       </div>
       <div class="center-align right col s5 order">
           <h3>Order</h3>
           <div class="row">
               <table class="striped">
                   <thead>
                       <tr>
                           <th data-field="name" class="right-align">Item</th>
                           <th data-field="price" class="right-align">Price</th>
                       </tr>
                   </thead>
                   <tbody>
                   </tbody>
                   <tfoot>
                     <tr><td>Tax:</td><td></td></tr>
                     <tr><td>Total:</td><td></td></tr>
                   </tfoot>
               </table>
               <div></div>
           </div>
       </div>
   </main>
